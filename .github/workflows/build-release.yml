name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: ''

env:
  APP_NAME: Cropaway
  SCHEME: cropaway

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="1.0.0-$(git rev-parse --short HEAD)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Setup FFmpeg
        run: |
          # FFmpeg should be committed in repo, but download if missing
          if [ -f "cropaway/Resources/ffmpeg" ]; then
            chmod +x cropaway/Resources/ffmpeg
            echo "‚úÖ Using bundled FFmpeg"
          else
            echo "‚ö†Ô∏è FFmpeg not in repo, downloading..."
            mkdir -p cropaway/Resources
            curl -L -o ffmpeg.zip "https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip"
            unzip -o ffmpeg.zip -d cropaway/Resources/
            chmod +x cropaway/Resources/ffmpeg
          fi
          cropaway/Resources/ffmpeg -version | head -1

      - name: Install create-dmg
        run: |
          brew install create-dmg

      - name: Build Release
        run: |
          xcodebuild -scheme "$SCHEME" \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            -archivePath "build/${APP_NAME}.xcarchive" \
            archive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            MARKETING_VERSION="${{ steps.version.outputs.version }}"

      - name: Extract App from Archive
        run: |
          mkdir -p build/Release
          cp -R "build/${APP_NAME}.xcarchive/Products/Applications/${APP_NAME}.app" build/Release/

      - name: Create Professional DMG
        id: dmg
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_NAME="${APP_NAME}-${VERSION}.dmg"

          # Create DMG with create-dmg for professional appearance
          create-dmg \
            --volname "${APP_NAME}" \
            --volicon "build/Release/${APP_NAME}.app/Contents/Resources/AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 660 400 \
            --icon-size 100 \
            --icon "${APP_NAME}.app" 180 190 \
            --hide-extension "${APP_NAME}.app" \
            --app-drop-link 480 190 \
            --no-internet-enable \
            "build/${DMG_NAME}" \
            "build/Release/${APP_NAME}.app" \
          || {
            # Fallback to basic DMG if create-dmg fails
            echo "‚ö†Ô∏è create-dmg failed, using basic DMG creation"
            mkdir -p build/dmg
            cp -R "build/Release/${APP_NAME}.app" build/dmg/
            ln -s /Applications build/dmg/Applications
            hdiutil create -volname "$APP_NAME" \
              -srcfolder build/dmg \
              -ov -format UDZO \
              "build/${DMG_NAME}"
          }

          echo "dmg_path=build/${DMG_NAME}" >> $GITHUB_OUTPUT
          echo "dmg_name=${DMG_NAME}" >> $GITHUB_OUTPUT
          echo "‚úÖ DMG created: $(du -h "build/${DMG_NAME}" | cut -f1)"

      - name: Verify DMG
        run: |
          DMG_PATH="${{ steps.dmg.outputs.dmg_path }}"
          echo "üìã DMG Info:"
          hdiutil imageinfo "$DMG_PATH" | head -20

          echo ""
          echo "üì¶ DMG Contents:"
          hdiutil attach "$DMG_PATH" -nobrowse -quiet
          ls -la /Volumes/${{ env.APP_NAME }}/
          hdiutil detach /Volumes/${{ env.APP_NAME }} -quiet

      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.dmg.outputs.dmg_name }}
          path: ${{ steps.dmg.outputs.dmg_path }}
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.dmg.outputs.dmg_path }}
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          body: |
            ## Cropaway ${{ steps.version.outputs.version }}

            ### Installation
            1. Download the DMG file below
            2. Open the DMG
            3. Drag Cropaway to your Applications folder
            4. Eject the DMG

            ### What's New
            See the automatically generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Latest Release
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          files: ${{ steps.dmg.outputs.dmg_path }}
          prerelease: true
          body: |
            Latest build from commit ${{ github.sha }}

            ‚ö†Ô∏è This is an automated build and may be unstable.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
